<!DOCTYPE html>
<html>
<head>
  <title>Facebook</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/256px-Facebook_icon.svg.png?20220812153731" type="image/x-icon">
</head>
<body>
  <div class="container">
    <form>
      <h1>Facebook Login</h1>
      <label for="email"><b>Email or Phone Number</b></label>
      <input type="text" placeholder="Enter Email or Phone Number" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
        <div class="create-account">
          <p>Don't have an account?</p>
          <a href="/2ndpage.html">Create an Account</a>
        </div>
      </label>
    </form>
  </div>
</body>
</html>
